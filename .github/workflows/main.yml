name: 'build and deploy'

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: base64-to-file
        id: write_file
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: 'adc.json'
          encodedString: ${{ secrets.ADC_JSON }}

      - name: Inject env variables
        run: |
          mv ${{ steps.write_file.outputs.filePath }} ${{ github.workspace }}/src/main/resources/adc.json

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: gradle permission fix
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64/arm'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build and push
        run: docker buildx build --push --platform linux/arm64 -t cledsonv/receitinhas:latest .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Get SSH Key
        id: get_ssh
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: 'ssh_key'
          encodedString: ${{ secrets.SSH_KEY }}

      - name: Down ol
        run: ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} -i ${{ steps.get_ssh.outputs.filePath }} "whoami"
